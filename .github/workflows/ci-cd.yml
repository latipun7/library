name: âš™ğŸš€

on:
  push:
    branches: [main, next, beta, alpha]

  pull_request:
    types: [opened, synchronize]

jobs:
  test_build:
    name: âš› Test and Build âš™

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [17.x, "lts/*"]

    runs-on: ${{ matrix.os }}

    steps:
      - name: ğŸ›‘ Cancel Previous Running Workflows
        uses: styfle/cancel-workflow-action@0.9.1

      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v2.4.0

      - name: ğŸ“¦ Use NodeJS ${{ matrix.node }}
        uses: actions/setup-node@v2.5.0
        with:
          node-version: ${{ matrix.node }}
          cache: yarn
          cache-dependency-path: "**/yarn.lock"

      - name: âœ¨ Install Dependencies
        run: yarn --immutable --check-cache

      - name: ğŸ›  Run Build
        run: yarn build

      - name: ğŸ‘“ Run Linter
        run: yarn lint

      - name: ğŸ’… Run Formatter
        run: yarn format

      - name: ğŸ§ª Run Tests
        run: yarn test

      - name: â™» Cache dist Directory for Publish
        uses: actions/cache@v2.1.7
        with:
          path: |
            **/dist/**/*
          key: ${{ github.sha }}-${{ runner.os }}-${{ matrix.node }}

  release:
    name: ğŸš€ Release âœ¨
    needs: test_build
    if: github.event_name == 'push'

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: ["lts/*"]

    runs-on: ${{ matrix.os }}

    steps:
      - name: ğŸ›‘ Cancel Previous Running Workflows
        uses: styfle/cancel-workflow-action@0.9.1

      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v2.4.0
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Use NodeJS LTS
        uses: actions/setup-node@v2.5.0
        with:
          node-version: ${{ matrix.node }}
          cache: yarn
          cache-dependency-path: "**/yarn.lock"

      - name: â™» Restore dist Directory for Publish
        id: restore-dist
        uses: actions/cache@v2.1.7
        with:
          path: |
            **/dist/**/*
          key: ${{ github.sha }}-${{ runner.os }}-${{ matrix.node }}

      - name: âœ¨ Install Dependencies
        run: yarn --immutable --check-cache

      - name: ğŸš€ Release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GIT_AUTHOR_NAME: latipun7
          GIT_AUTHOR_EMAIL: latifsulistyo.me@gmail.com
          GIT_COMMITTER_NAME: latipun7
          GIT_COMMITTER_EMAIL: latifsulistyo.me@gmail.com
        run: yarn release
